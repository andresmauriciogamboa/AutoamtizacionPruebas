plugins{
    id 'java'
}

group 'TheFreeRangerTester'
version '1.0.SANPSHOP'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies{

testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.1'
implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.13.0'
testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.13.0'
implementation group: 'tech.grasshopper', name: 'extentreports-cucumber7-adapter', version: '1.7.0'
implementation group: 'org.json', name: 'json', version: '20230618'
testImplementation(platform('org.junit:junit-bom:5.10.0'))
testImplementation('org.junit.jupiter:junit-jupiter')
// https://mvnrepository.com/artifact/org.testng/testng
testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'




}
